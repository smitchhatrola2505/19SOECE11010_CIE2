
<div class="container text-center">
    <h2 class="display-5 text-center mb-5">MakeUp Products</h2>
    <!-- R-2 -->
       <div class="row">
        <div class="card" style="width: 18rem;" *ngFor="let m of makeups| paginate : {itemsPerPage:3,currentPage:p}">
            <!--   -->
            <img class="card-img-top" [src]="m.image_link" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{m.brand}}</h5>
              <p class="card-text">{{m.name}}</p>
              <p class="card-text">{{m.price}}</p>
            </div>
          </div>
        </div>
    <!-- R-3 -->
    
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
